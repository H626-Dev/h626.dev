<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h626.dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="logo.png">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 250px;
            height: 250px;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            border: 2px solid #00ffff;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .top {
            text-align: left;
            font-size: 24px;
        }
        .middle {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
        }
        .bottom {
            font-size: 22px;
            line-height: 1;
        }
        .email {
            color: #00ffff;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="top">6</div>
            <div class="middle">H</div>
            <div class="bottom">
                626<br>
                DEV
            </div>
        </div>
        <div class="email">dev@h626.dev</div>
    </div>
</body>
</html>
